<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button class="update">No New Posts</button>
  <button class="new-post-button">New Post</button>
  <div class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="form" action="javascript:submit()">
        <input type="text" class="user" placeholder="Username"><br>
        <input type="text" class="title" placeholder="Title"><br>
        <input type="text" class="post-body" placeholder="What would you like to say?"><br>
        <button type="submit">Submit</button>
      </form> 
    </div>
  </div>
  <div class="post-container">
  </div>
</body>
</html>
